<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>图片自动转动</title>
		<link rel="stylesheet" href="css/css.css" />
		<script type="text/javascript" src="js/jquery.js" ></script>
		<script type="text/javascript" src="js/js.js" ></script>
		<!--这是div形成的，用$("#demo1 li:eq("+n+")").show();-->
		 <script>
          $(document).ready(function(){
          	//点击相应的button出现相应的图片
	        $(".bottom a").click(function(){
		         var n = $(".bottom a").index(this);
		         $("#demo1>div").hide();
		         $("#demo1>div:eq("+n+")").show();
  
		          if(n>2){
       	    	    n=0;
	       	      }else{
	       	    	n++;
	       	    }
	          });
	          //前进
	           var t = $("#demo1>div").index(this);
	          $("#preview").click(function(){
	          	   
	          	   if(t<1){
       	    	      t=3;
	       	       }else{
	       	    	 t--;
	       	    }
	       	     $("#demo1>div").hide();
	       	    
		         $("#demo1>div:eq("+t+")").show();
	          });
	          //后退
	          $("#next").click(function(){
	          	   if(t>2){
       	    	      t=0;
	       	       }else{
	       	    	 t++;
	       	    }
	       	     $("#demo1>li").hide();
		         $("#demo1>li:eq("+t+")").show();
	          });
	          setInterval(function(){
	          	   if(t>2){
       	    	      t=0;
	       	       }else{
	       	    	 t++;
	       	    }
	       	     $("#demo1>div").hide();
		         $("#demo1>div:eq("+t+")").show();
	          },3000);
	          })
         </script>
	</head>
	<body>
		
	<div id="demo1" class="webwidget_slideshow_dot">

    <div id="i0"><a href="link1" title="Sky"><img src="img/slideshow_large_1.jpg" width="407" height="301" alt="slideshow_large"/></a></div>
    <div id="i1"><a href="link2" title="Sea"><img src="img/slideshow_large_2.jpg" width="407" height="301" alt="slideshow_large"/></a></div>
    <div id="i2"><a href="link3" title="Flower"><img src="img/slideshow_large_3.jpg" width="407" height="301" alt="slideshow_large"/></a></div>
    <div id="i3"><a href="link4" title="Treelink4"><img src="img/slideshow_large_4.jpg" width="407" height="301" alt="slideshow_large"/></a></div>
   </div>
   
   <div class="bottom">
     	<img src="img/carousel_back_hoverhit.png" id="preview" style="cursor: pointer;" id="preview">
   		<a id="map0" style="cursor: pointer"><img src="img/carousel_circle_hoverhit.png"></a>
   		<a id="map1" style="cursor: pointer"><img src="img/carousel_circle_hoverhit.png"></a>
   		<a id="map2" style="cursor: pointer"><img src="img/carousel_circle_hoverhit.png"></a>
   		<a id="map3" style="cursor: pointer"><img src="img/carousel_circle_hoverhit.png"></a>
   		<img src="img/carousel_next_hoverhit.png" style="cursor: pointer" id="next"/>


   </div>
	</body>
</html>
